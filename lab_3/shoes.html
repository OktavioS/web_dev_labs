<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shoes catalogue</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Shoes catalogue</h1>

  <div class="top-bar">
    <div class="left-buttons">
      <button id="sortAsc">Sort by price ↑</button>
      <button id="sortDesc">Sort by price ↓</button>
      <button id="totalPrice">Show total price</button>
    </div>

    <div class="search">
      <input type="text" id="searchInput" placeholder="Search by brand or color">
    </div>

    <div class="right-buttons">
      <button id="addShoeBtn">Add</button>
      <button id="editShoeBtn" disabled>Edit</button>
    </div>
  </div>

  <div class="container">
    <div id="shoeList" class="shoe-list"></div>

    <div id="deleteZone" class="delete-zone">
      Drop here to delete
    </div>
  </div>

  <!-- Modal Window -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="modalTitle">Add Shoe</h2>
      <form id="modalForm">
        <input type="text" id="brand" placeholder="Brand name" required />
        <input type="number" id="price" placeholder="Price" required />
        <input type="number" id="size" placeholder="Size" required />
        <input type="text" id="color" placeholder="Color" required />
        <button type="submit">Save</button>
      </form>
    </div>
  </div>


  <!-- Modal window для показу загальної суми -->
  <div id="modaltotal" class="modaltotal">
    <div class="modal-content">
      <h2>Total Price</h2>
      <p id="totalValue" style="font-size: 24px; text-align:center; margin: 30px 0;"></p>
      <button id="backTotal">Back</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
